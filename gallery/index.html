    <script>

      $(document).ready(function(){
        ;(function ($) {
            var oAddClass = $.fn.addClass;
            $.fn.addClass = function () {
                for (var i in arguments) {
                    var arg = arguments[i];
                    if ( !! (arg && arg.constructor && arg.call && arg.apply)) {
                        setTimeout(arg.bind(this));
                        delete arguments[i];
                    }
                }
                return oAddClass.apply(this, arguments);
            }

        })(jQuery);

        function show() {
          setTimeout(function(){
            $(".back,.walltag").fadeIn(300);
          },100);
        }

        $(".marker").click(function(){
          var self = $(this).attr("id");
          $(".marker").not(this).hide();
          $(".floor,.q").hide();
          $(this).addClass("big", show());
          $(".view[name="+self+"]").addClass("focus");
          $(".aView[name="+self+"]").show();
          $(".walltag[name="+self+"]").show();
        });

        $(".back").click(function(){
          $(".marker").removeClass("big");
          $(".view").removeClass("focus");
          $(".back,.walltag,.aView").hide();
          $(".floor,.q,.marker").show();
        });

        $(".aView").click(function(){
          $(this).toggleClass("focus");
        });
