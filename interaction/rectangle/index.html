<html>

      <head>
        <meta charset="UTF-8">
        <meta name="description" content="The Website of Tim Zarras.">
        <meta name="keywords" content="Tim Zarras">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/png" href="!.png">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title> Interaction </title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://unpkg.com/prismic.io/dist/prismic.io.min.js"></script>
      </head>



<script>
$(document).ready(function() {

	$(window).mousemove(function() {
		
		$(".box").css({"left": event.pageX, "top": event.pageY });

	});

	$(".title", this).mouseover(function() {
			$(".box").css({"width": $(this).innerWidth(), "height": $(this).innerHeight(), "background-color":"fdff31" , "border":"none" });
			//var sound = new Howl ({
			//urls: ['thump.wav' , 'thump.ogg'],
			//loop: false,
			//volume: .5,
			//}).play();//
		}).mouseout(function() {
			$(".box").css({"width": $(this).innerWidth(), "background-color":"transparent", "border":"1px solid"});

	});

	//$(".title", this).hover(function() {

		//$(".info", this).show().css({"left": event.pageX, "top" : event.pageY);

	//});
	


});
</script>

<style> 

::-webkit-scrollbar { 
    display: none; 
	}

html {
	
	font-family: sans-serif;
	font-weight: 100;
	background-color: white;
  	cursor: pointer;
  	overflow: scroll;
 
}

body {
	
	width: 100%;
	height: 100%;

}

.container {
	position: absolute;
	left: 50%;
	top: 50%;
	width: 90%;
	height: 90%;
	transform:translate(-50%,-50%);
	-webkit-transform:translate(-50%,-50%);
	margin-top: 3%;

}

.title {
	cursor: pointer;
	text-decoration: none;
	z-index: 999;
	position: relative;
	float: left;
	color:black;
	margin-left: 1%;
	margin-bottom: 20px;
	font-size: 45;
	background-color: transparent;
	padding: 2%;
	border-radius: 40px;
	-webkit-transition: all .45s ease-in-out;
  	-moz-transition: all .45s ease-in-out;
  	-o-transition: all .45s ease-in-out;
  	transition: all .45s ease-in-out;
  	-webkit-box-shadow: 0px 8px 5px 0px rgba(0,0,0,0.25);
	-moz-box-shadow: 0px 8px 5px 0px rgba(0,0,0,0.25);
	box-shadow: 0px 8px 5px 0px rgba(0,0,0,0.25);
	text-shadow: 0px 6px 2px rgba(150, 150, 150, 1);

}

.title:hover {
	
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
	text-shadow: none;
	background-color: transparent;
	color: black;
 
}

.box {
	position: absolute;
	left: -50%;
	top: -50%;
	width: 25%;
	height: 11%;
	border-radius: 40px;
	border-style: solid;
	border-color: black;
	border-width: 1px;
	background-color: white;
	z-index: -999;
	transform:translate(-50%,-50%);
	-webkit-transform:translate(-50%,-50%);
	-webkit-transition: width 1s ease-in-out;
  	-moz-transition: width 1s ease-in-out;
  	-o-transition: width 1s ease-in-out;
  	transition: width 1s ease-in-out;
  	-webkit-transition: height .75s ease-in-out;
  	-moz-transition: height .75s ease-in-out;
  	-o-transition: height .75s ease-in-out;
  	transition: height .75s ease-in-out;
  	-webkit-transition: background-color .25s ease-in-out;
  	-moz-transition: background-color .25s ease-in-out;
  	-o-transition: background-color .25s ease-in-out;
  	transition: background-color .25s ease-in-out;
 }

</style>

<body>
<div class="container">

			<a class="title"> Hello there </a>
			<a class="title"> Yes, that would be perfect. Great ! </a>
			<a class="title"> Okay, great ! </a>
			<a class="title"> No, I will not be available that day. </a>
			<a class="title"> Is there another day that works? </a>
			<a class="title"> Goodbye !</a>
	

	</div>

		<div class="box"></div>
	</body>

</html>
